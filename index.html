<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Embedded Player</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      .wrap {
        position: fixed;
        inset: 0;
      }
      iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
      /* Optional: simple overlay if the embed fails to load */
      .fallback {
        position: absolute;
        inset: 0;
        display: none;
        place-items: center;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 24px;
        text-align: center;
      }
      .fallback a { color: #8ab4f8; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- Replace the src with a LEGIT embed URL you’re authorized to use -->
      <iframe
        id="player"
        src="https://modistreams.org/embed/nfl/2026-01-12/hou-pit"
        scrolling="no"
        allowfullscreen="yes"
        allow="encrypted-media; picture-in-picture;"
        referrerpolicy="no-referrer"
      ></iframe>

      <div class="fallback" id="fallback">
        <div>
          <h1 style="margin:0 0 10px;font-size:20px;">Player couldn’t be embedded</h1>
          <p style="margin:0;opacity:.9;line-height:1.4;">
            The provider may block embedding (X-Frame-Options / CSP). If you control the stream host,
            enable embedding, or use an official embed link.
          </p>
        </div>
      </div>
    </div>

    <script>
      // If the iframe errors or stays blank, show a helpful message.
      // Note: Many providers don’t reliably fire error events for iframe loads.
      const iframe = document.getElementById("player");
      const fallback = document.getElementById("fallback");

      let shown = false;
      const showFallback = () => {
        if (shown) return;
        shown = true;
        fallback.style.display = "grid";
      };

      iframe.addEventListener("error", showFallback);

      // If after 5 seconds it still looks like nothing loaded, show fallback.
      setTimeout(() => {
        try {
          // Cross-origin iframes usually can’t be inspected; this is best-effort only.
          // We still show fallback because blank/blocked is common.
          showFallback();
        } catch {
          showFallback();
        }
      }, 5000);
    </script>
  </body>
</html>
